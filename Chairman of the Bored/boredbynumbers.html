<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    #fact{
      display: none;
    }
  </style>
  <title>Bored By Numbers</title>

</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
       <button type="button" class="btn btn-primary" onclick="document.location='index.html'">Back to the board room</button>
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Bored By Number Facts</h1>
          <p>Enter a number, increment up or down <span>you will receive a random number to end your boredom</span></p>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              You are curing boredem with numbers!!!
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  let fact = document.querySelector('#fact');
  let factText = document.querySelector('#factText');

  let numberInput = document.querySelector('#numberInput');
  numberInput.addEventListener('input', getFactAjax);

  function getFactAjax(){
    let number = numberInput.value;
    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://numbersapi.com/'+number);

    xhr.onload = function() {
      if(this.status == 200 && number !=''){
        fact.style.display = 'block';
        factText.innerText = this.responseText;
      }

    }

    xhr.send();
  }

  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
